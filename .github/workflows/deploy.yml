name: Deploy to GitHub Pages

on:
  push:
    branches: [github-pages]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug build output
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo ""
          echo "Checking if assets exist:"
          echo "terminal-icon.svg: $(test -f dist/terminal-icon.svg && echo 'EXISTS' || echo 'MISSING')"
          echo "opencli.yaml: $(test -f dist/opencli.yaml && echo 'EXISTS' || echo 'MISSING')"
          echo ""
          if [ -f dist/terminal-icon.svg ]; then
            echo "terminal-icon.svg file size: $(wc -c < dist/terminal-icon.svg) bytes"
          fi
          if [ -f dist/opencli.yaml ]; then
            echo "opencli.yaml file size: $(wc -c < dist/opencli.yaml) bytes"
            echo "First 5 lines of opencli.yaml:"
            head -5 dist/opencli.yaml
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
